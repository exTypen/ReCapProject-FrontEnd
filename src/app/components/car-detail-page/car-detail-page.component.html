<div class="container">
  <div class="row">
    <div class="col-md-5">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div [class]="setImageClass(image)" *ngFor="let image of images">
                <img [src]="images.length !== 0 ?
                imageBasePath+image : imageBasePath + defaultImg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div class="col-md-7" *ngFor="let car of carDetails">
      <h2>{{car.description}}</h2>
      <p><b>Marka:</b> {{car.brandName}}</p>
      <p><b>Renk:</b> {{car.colorName}}</p>
      <p><b>Model Yılı:</b> {{car.modelYear}}</p>
      <p><b>Günlük Fiyatı:</b> {{car.dailyPrice}}TL</p>
      <button type="button" class="btn btn-success">Kirala</button>
    </div>
  </div>
</div>
