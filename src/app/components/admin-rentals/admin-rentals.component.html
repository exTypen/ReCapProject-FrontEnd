<div style="margin-top: 20px;">
    <p-table [value]="rentals">
        <ng-template pTemplate="header">
            <tr>
                <th>Kiralama ID</th>
                <th>Araba ID</th>
                <th>Kullanıcı ID</th>
                <th>Başlangıç Tarihi</th>
                <th>Dönüş Tarihi</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rental>
            <tr>
                <td>{{rental.id}}</td>
                <td>{{rental.carId}}</td>
                <td>{{rental.userId}}</td>
                <td>{{rental.rentDate | date:"shortDate"}}</td>
                <td>{{rental.returnDate | date:"shortDate"}}</td>               
            </tr>
        </ng-template>
    </p-table>
</div>
