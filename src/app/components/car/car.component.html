<div class="container-fluid d-flex justify-content-center">
  <div class="row mt-5">
    <div class="row">
      <div [class]="colSmGenerator(carDetails)" *ngFor="let car of carDetails">
        <div class="card">
          <img
            [src]="
              car.images.length !== 0
                ? imageBasePath + car.images[0]
                : imageBasePath + defaultImg
            "
            class="card-img-top"
            width="100%"
          />
          <div class="card-body pt-0 px-0">
            <hr class="mt-2 mx-3" />
            <div class="d-flex flex-row justify-content-between px-3 pb-4">
              <div class="d-flex flex-column">
                <h4 class="mb-0">{{ car.description }}</h4>
                <small class="text-muted text-right"></small>
              </div>
            </div>
            <div class="d-flex flex-row justify-content-between p-3 mid">
              <div class="d-flex flex-column">
                <h6 class="text-muted mb-1">Model Yılı</h6>
                <div class="d-flex flex-row">
                  <div class="d-flex flex-column ml-1">
                    <h4 class="ghj">{{ car.modelYear }}</h4>
                    <small class="ghj"></small>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-column">
                <h6 class="text-muted mb-2">Günlük Fiyatı</h6>
                <div class="d-flex flex-row">
                  <h4 class="ml-1" style="margin-top: -5px;">{{ car.dailyPrice }}</h4>
                </div>
              </div>
            </div>
            <div class="mx-3 mt-3 mb-2">
              <a (click)="route(car.carId)">
                <button type="button" class="btn btn-primary">
                  <small>Detaylar</small>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
